{% extends 'base.html' %}
{% block content %}

<form action="" method="POST" name="Select Account">
{{ form.hidden_tag() }}

  <p>
    Account Name:<br>
    {{ form.account_name() }}<br>
  </p>
  {% if form.account_name.errors %}
      <ul class="errors">{% for error in form.account_name.errors %}<li>{{ error }}</li>{% endfor %}</ul>
  {% endif %}

  <p><input type="submit" name="Select Account"></p>
</form>

{% endblock %}
