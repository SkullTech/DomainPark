{% extends 'base.html' %}
{% block content %}

<form action="" method="POST" name="Rookmedia Credentials">
{{ form.hidden_tag() }}

  <p>
    GUID:<br>
    {{ form.guid() }}<br>
  </p>
  {% if form.guid.errors %}
      <ul class="errors">{% for error in form.guid.errors %}<li>{{ error }}</li>{% endfor %}</ul>
  {% endif %}

  <p><input type="submit" name="Submit Rookmedia Credentials"></p>
</form>

{% endblock %}
